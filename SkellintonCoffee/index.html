<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <div class="logo_field">
            <div class="registration_buttons">
                <button>Sign in</button>
                <button>Join now</button>
            </div>
            <div class="logo">
                <img src="material\logo.png">
            </div>
        </div>
        <div class="fast_acces_panel">
            <button>Menu</button>
            <button>Featured</button>
            <button>Previous</button>
            <button>Favorites</button>
        </div>
    </div>
    <div id="the_main_menu">
        <div class="card">
            <object class="coffe-1">
                <img src="https://img3.fonwall.ru/o/sy/cofe-a-cup-leaves.jpg?auto=compress&fit=resize&w=300">
                <p>Oleato™ Caffé Latte with Oatmilk</p>
                <button>add to cart</button>
            </object>
            <object class="coffe-3">
                <img src="https://img3.fonwall.ru/o/ai/cofe-grain-caffeine.jpg?auto=compress&fit=resize&w=300">
                <p>Oleato™ Caffé Latte with Oatmilk</p>
                <button>add to cart</button>
            </object>
            <object class="coffe-4">
                <img src="https://img3.fonwall.ru/o/pc/cafe-coffee-shop-coffee-morning-evgu.jpeg?auto=compress&fit=resize&w=300">
                <p>Oleato™ Caffé Latte with Oatmilk</p>
                <button>add to cart</button>
            </object>
        </div>
    </div>
</body>
</html>
